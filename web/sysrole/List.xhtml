<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSysroleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSysroleEmpty}" rendered="#{sysroleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sysroleController.items.rowCount > 0}">
                    <h:outputText value="#{sysroleController.pagination.pageFirstItem + 1}..#{sysroleController.pagination.pageLastItem + 1}/#{sysroleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sysroleController.previous}" value="#{bundle.Previous} #{sysroleController.pagination.pageSize}" rendered="#{sysroleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sysroleController.next}" value="#{bundle.Next} #{sysroleController.pagination.pageSize}" rendered="#{sysroleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sysroleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysroleTitle_roleId}"/>
                            </f:facet>
                            <h:outputText value="#{item.roleId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysroleTitle_roleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.roleName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysroleTitle_roleStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.roleStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sysroleController.prepareView}" value="#{bundle.ListSysroleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sysroleController.prepareEdit}" value="#{bundle.ListSysroleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sysroleController.destroy}" value="#{bundle.ListSysroleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sysroleController.prepareCreate}" value="#{bundle.ListSysroleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSysroleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
