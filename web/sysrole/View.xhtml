<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSysroleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSysroleLabel_roleId}"/>
                    <h:outputText value="#{sysroleController.selected.roleId}" title="#{bundle.ViewSysroleTitle_roleId}"/>
                    <h:outputText value="#{bundle.ViewSysroleLabel_roleName}"/>
                    <h:outputText value="#{sysroleController.selected.roleName}" title="#{bundle.ViewSysroleTitle_roleName}"/>
                    <h:outputText value="#{bundle.ViewSysroleLabel_roleStatus}"/>
                    <h:outputText value="#{sysroleController.selected.roleStatus}" title="#{bundle.ViewSysroleTitle_roleStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sysroleController.destroyAndView}" value="#{bundle.ViewSysroleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSysroleEditLink}"/>
                <br />
                <h:commandLink action="#{sysroleController.prepareCreate}" value="#{bundle.ViewSysroleCreateLink}" />
                <br />
                <h:commandLink action="#{sysroleController.prepareList}" value="#{bundle.ViewSysroleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSysroleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
