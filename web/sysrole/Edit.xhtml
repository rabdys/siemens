<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSysroleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSysroleLabel_roleId}" for="roleId" />
                    <h:inputText id="roleId" value="#{sysroleController.selected.roleId}" title="#{bundle.EditSysroleTitle_roleId}" required="true" requiredMessage="#{bundle.EditSysroleRequiredMessage_roleId}"/>
                    <h:outputLabel value="#{bundle.EditSysroleLabel_roleName}" for="roleName" />
                    <h:inputText id="roleName" value="#{sysroleController.selected.roleName}" title="#{bundle.EditSysroleTitle_roleName}" required="true" requiredMessage="#{bundle.EditSysroleRequiredMessage_roleName}"/>
                    <h:outputLabel value="#{bundle.EditSysroleLabel_roleStatus}" for="roleStatus" />
                    <h:inputText id="roleStatus" value="#{sysroleController.selected.roleStatus}" title="#{bundle.EditSysroleTitle_roleStatus}" />
                </h:panelGrid>
                <h:commandLink action="#{sysroleController.update}" value="#{bundle.EditSysroleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSysroleViewLink}"/>
                <br />
                <h:commandLink action="#{sysroleController.prepareList}" value="#{bundle.EditSysroleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSysroleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
