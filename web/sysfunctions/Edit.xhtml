<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSysfunctionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSysfunctionsLabel_functionId}" for="functionId" />
                    <h:inputText id="functionId" value="#{sysfunctionsController.selected.functionId}" title="#{bundle.EditSysfunctionsTitle_functionId}" required="true" requiredMessage="#{bundle.EditSysfunctionsRequiredMessage_functionId}"/>
                    <h:outputLabel value="#{bundle.EditSysfunctionsLabel_functionNane}" for="functionNane" />
                    <h:inputText id="functionNane" value="#{sysfunctionsController.selected.functionNane}" title="#{bundle.EditSysfunctionsTitle_functionNane}" required="true" requiredMessage="#{bundle.EditSysfunctionsRequiredMessage_functionNane}"/>
                    <h:outputLabel value="#{bundle.EditSysfunctionsLabel_functionStatus}" for="functionStatus" />
                    <h:inputText id="functionStatus" value="#{sysfunctionsController.selected.functionStatus}" title="#{bundle.EditSysfunctionsTitle_functionStatus}" required="true" requiredMessage="#{bundle.EditSysfunctionsRequiredMessage_functionStatus}"/>
                    <h:outputLabel value="#{bundle.EditSysfunctionsLabel_functionDescr}" for="functionDescr" />
                    <h:inputTextarea rows="4" cols="30" id="functionDescr" value="#{sysfunctionsController.selected.functionDescr}" title="#{bundle.EditSysfunctionsTitle_functionDescr}" required="true" requiredMessage="#{bundle.EditSysfunctionsRequiredMessage_functionDescr}"/>
                </h:panelGrid>
                <h:commandLink action="#{sysfunctionsController.update}" value="#{bundle.EditSysfunctionsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSysfunctionsViewLink}"/>
                <br />
                <h:commandLink action="#{sysfunctionsController.prepareList}" value="#{bundle.EditSysfunctionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSysfunctionsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
