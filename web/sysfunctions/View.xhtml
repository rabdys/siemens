<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSysfunctionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSysfunctionsLabel_functionId}"/>
                    <h:outputText value="#{sysfunctionsController.selected.functionId}" title="#{bundle.ViewSysfunctionsTitle_functionId}"/>
                    <h:outputText value="#{bundle.ViewSysfunctionsLabel_functionNane}"/>
                    <h:outputText value="#{sysfunctionsController.selected.functionNane}" title="#{bundle.ViewSysfunctionsTitle_functionNane}"/>
                    <h:outputText value="#{bundle.ViewSysfunctionsLabel_functionStatus}"/>
                    <h:outputText value="#{sysfunctionsController.selected.functionStatus}" title="#{bundle.ViewSysfunctionsTitle_functionStatus}"/>
                    <h:outputText value="#{bundle.ViewSysfunctionsLabel_functionDescr}"/>
                    <h:outputText value="#{sysfunctionsController.selected.functionDescr}" title="#{bundle.ViewSysfunctionsTitle_functionDescr}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sysfunctionsController.destroyAndView}" value="#{bundle.ViewSysfunctionsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSysfunctionsEditLink}"/>
                <br />
                <h:commandLink action="#{sysfunctionsController.prepareCreate}" value="#{bundle.ViewSysfunctionsCreateLink}" />
                <br />
                <h:commandLink action="#{sysfunctionsController.prepareList}" value="#{bundle.ViewSysfunctionsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSysfunctionsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
